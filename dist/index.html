<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Todo List</title>
</head>
<body>
    
    <div class='navbar'>
        <p class='logoNav'>MY TODO LIST</p>

    </div>
    <div class='folder'>
        <div id='project_list' class='columns left'>
            <input type='text' class='newProject' id='newProject' placeholder="Your Project Name">
            <button id='createBtn' class='createBtn' onclick="createFolder();">CREATE FOLDER</button>
            <div class='card'>
                <p class='projectName'>project1</p>
                <img src="./img/delete.png" alt='delete' width="50px" height="50px">
            </div>
        </div>
        <div id='todo_list' class='columns right'>
            <div class='inputTodo'>
                <input type="text" id='TodoName' class='TodoInput' placeholder="Taskname:">
                <input type="date" id="birthday" name="birthday">
                <select id="priority" name="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type='submit' class='addbtn' onclick="createTask();">Add</button>
            </div>
            <div class='Task-Container' id='Task-Container'>
                <div class='TodoItem' id='1'>
                    <div class='Name'>
                        <input type="checkbox" id="TaskCheck" class='TaskCheck'>
                        <p class='TaskName'>test</p>
                    </div>
                    <div class='Info'>
                        <p class='date'>4/5/2564</p>
                        <p class='priority'>High</p>
                        <img src="./img/edit.png" alt='edit' width="50px" height="50px">
                        <img src="./img/delete.png" alt='delete' width="50px" height="50px">
                        
                    </div>
                </div>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
